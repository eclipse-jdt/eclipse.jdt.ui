on: pull_request

name: Check for merge commits

permissions:
  pull-requests: read

jobs:
  message-check:
    name: Block Merge Commits

    runs-on: ubuntu-latest

    steps:
      - name: Block Merge Commits
        uses: Morishiri/block-merge-commits-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
